<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Music</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/1c4ab7f4ab.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>

            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>

            </div>
        </nav>
        <img src="media/ve haniyaan.jpeg" class="song-img">
        <h1>Ve haniyaan</h1>
        <p>Ravi Dubey Shargun Mehta</p>

        <audio id="song">
            <source src="media/Ve Haaniyaan (RiskyJatt.Com).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>

    </div>

   </div>


    <script src="music.js"></script>
</body>
</html>
